<!DOCTYPE html>
<html lang="en-us">
<head>

    <!--Title in browser tab-->
    <title>Contact</title>
    
    <!--Links to stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!--Links to other html files and will remain in their fixed position for each page.-->
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Kimberly Youkel</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
  
    <!--main-container holds contact form-->    
    <div id="main-container" class="container">
        <section class="main-section">
            <h1><strong>Contact</strong></h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>

        <!--sidebar holds fixed-->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                    <a href="#"><img src="assets/images/github-icon.png" class="social" alt="GitHub" /></a>
                    <a href="#"><img src="assets/images/linkedin-icon.png" class="social" alt="LinkedIn" /></a>
                    <a href="#"><img src="assets/images/stack-overflow-icon.png" class="social" alt="Stack Overflow" /></a>
            </div>    
        </section>
    </div>
    
    <footer>
        <div class="container">
            &copy; Copyright 2018 Kimberly Youkel
        </div>
    </footer>
    
</body>

</html>
