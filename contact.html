<!DOCTYPE html>
<html lang="en-us">
<head>

    <!--Title in browser tab-->
    <title>Contact</title>
    
    <!--Links to reset stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!--Link to CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!--Links to other html files and will remain in their fixed position for each page.-->
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Kimberly Youkel</a>
            <!--Links to the other html files-->
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
  
    <!--main-container holds contact form-->    
    <div id="main-container" class="container">
        <!--main-section floats left-->
        <section class="main-section">
            <h1><strong>Contact</strong></h1>
            <!--contact form-->
            <form id="contact-form">
                <ul>
                    <li>
                        <!--name-->
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <!--email-->
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <!--message-->
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <!--form submit button-->
                <input type="submit">
            </form>
        </section>

        <!--sidebar floats right-->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                    <!--Link to GitHub  Profile Page-->
                    <a href="https://github.com/kyoukel"><img src="assets/images/github-icon.png" class="social" alt="GitHub" /></a>
                    <!--Link to LinkedIn Profile Page-->
                    <a href="https://www.linkedin.com/in/kimberly-youkel/"><img src="assets/images/linkedin-icon.png" class="social" alt="LinkedIn" /></a>
                    <!--Link to Stack Overflow Profile Page-->
                    <a href="https://stackexchange.com/users/12715188/kyoukel#"><img src="assets/images/stack-overflow-icon.png" class="social" alt="Stack Overflow" /></a>
            </div>    
        </section>
    </div>
    <!-- By using the 'clear' class property which eliminates floating elements to the right or left of this div, therefore placing the footer section underneath both 'main-container' and 'sidebar' boxes-->
    <footer>
        <div class="container">
            &copy; Copyright 2018 Kimberly Youkel
        </div>
    </footer>
    
</body>

</html>
